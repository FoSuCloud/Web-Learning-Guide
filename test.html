<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉菜单</title>
		<style type="text/css">
			ul,li{
				list-style-type: none;
				padding: 0;
				margin: 0;
			}
			a{
				text-decoration: none;
				color: #000000;
			}
			body{
				background: lightgrey;
			}
			/* 旋转 */
			.one{
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 100px;
				perspective: 200px;
			}
			.child{
				width: 200px;
				height: 200px;
				background-color: red;
				transform: rotateX(90deg);
				transition: all 2s ease;
			}
			.one:hover .child{
				transform: rotateX(0deg);
			}
		</style>
	</head>
	<body>
		<div class="one">
			<div class="child"></div>
		</div>
		<script type="text/javascript">
			
		</script>
    </body>
</html>
