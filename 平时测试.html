<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>测试</title>
    <link rel="stylesheet" type="text/css" href="小demo/PC七夕动画/style.css" />
    <style type="text/css">
        #panel {
            display: flex;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-color: gray;
        }
        
        .panel-svg {
            width: 300px;
            height: 300px;
            margin: auto;
            animation: svgRotate infinite 2s linear;
        }
        
        @keyframes svgRotate {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="panel">
        <svg viewBox="0 0 30 30" class="panel-svg">
			<defs>
				<linearGradient id="linear">
					<stop offset="0%" stop-color="rgba(255,255,255,1)"></stop>
					<stop offset="50%" stop-color="rgba(255,255,255,0.5)"></stop>
					<stop offset="100%" stop-color="rgba(255,255,255,0.2)"></stop>
				</linearGradient>
			</defs>	
			<circle 
			id="circle"
			stroke-width="2"
			 r="13" cx="15" cy="15" 
			 fill="none" stroke="url(#linear)"
			 stroke-dasharray="60,81"
			 ></circle>	
		</svg>
    </div>
    <script>
        var validateStackSequences = function(pushed, popped) {
    let stack=[];
    for(let i=0;i<popped.length;i++){
        let index=pushed.indexOf(popped[i])
        if(index>-1){
            stack=stack.concat(pushed.splice(0,index+1))
            stack.pop()
        }else if(stack.pop()===popped[i]){
            continue;
        }else{
            return false;
        }
    }
    return !stack.length;
};
console.log(validateStackSequences([1,2,3,4,5],[4,5,3,2,1]))
console.log(validateStackSequences([1,2,3,4,5],[4,5,3,1,2]))
console.log(validateStackSequences([1],[1]))
console.log(validateStackSequences([1],[2]))
console.log(validateStackSequences([1],[]))
console.log(validateStackSequences([],[]))

    </script>
</body>

</html>
