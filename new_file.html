<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
			filter: alp;
		}
		
		</style>
	</head>
	<body>
		<div class="one">
			<input type="text"  id="inp" placeholder="请输入用户名~" />
			<button type="button" id="btn">提交</button>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var btn=document.getElementById('btn');
				var inp=document.getElementById('inp')
				btn.onclick=function(e){
					console.log(inp.value);//输入框内容
					ajax({
						url:'localhost:8080/user/test',
						methods:'get',
						async:false,
						data:{
							id:2,
							name:'yiye'
						}
					})
				}
				
				// 构造ajax请求函数
				function ajax(options){
					var url=options.url;
					var methods=options.methods||'get';
					var async=options.async||'false';
					var data=options.data;//请求参数
					var xhr=new XMLHttpRequest();
					
					//拼接url
					var arr=[];
					for(var key in data){
						arr.push(encodeURIComponent(key)+'='+encodeURIComponent(data[key]))
					}
					var str=arr.join('&');
					//判断url是否自带参数
					var index=url.indexOf('?');
					if(index==-1){
						url=url+'?'+str;
					}else{
						url=url+'&'+str;
					}
					
					return new Promise((res,rej)=>{
						xhr.open(methods,url,async);//初始化请求
						xhr.send();//发送请求
						// 监听状态
						xhr.onreadystatechange=()=>{
							if(xhr.readyState==4){
								if(xhr.status==200||xhr.status==304){
									res(xhr.responseText);//返回数据
								}
							}
						};
						//监听错误
						xhr.onerror=err => rej(err)
					})
				}
				
				
			}
		</script>
	</body>
</html>
